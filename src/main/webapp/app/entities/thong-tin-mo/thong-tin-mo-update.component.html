<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-thong-tin-mo-heading" jhiTranslate="dtlsApp.thongTinMo.home.createOrEditLabel">Create or edit a Thong Tin Mo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!thongTinMo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="thongTinMo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.khuMo" for="field_khuMo">Khu Mo</label>
                    <input type="text" class="form-control" name="khuMo" id="field_khuMo"
                        [(ngModel)]="thongTinMo.khuMo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.loMo" for="field_loMo">Lo Mo</label>
                    <input type="text" class="form-control" name="loMo" id="field_loMo"
                        [(ngModel)]="thongTinMo.loMo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.hangMo" for="field_hangMo">Hang Mo</label>
                    <input type="number" class="form-control" name="hangMo" id="field_hangMo"
                        [(ngModel)]="thongTinMo.hangMo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.soMo" for="field_soMo">So Mo</label>
                    <input type="number" class="form-control" name="soMo" id="field_soMo"
                        [(ngModel)]="thongTinMo.soMo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.moTa" for="field_moTa">Mo Ta</label>
                    <input type="text" class="form-control" name="moTa" id="field_moTa"
                        [(ngModel)]="thongTinMo.moTa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.isDeleted" for="field_isDeleted">Is Deleted</label>
                    <input type="checkbox" class="form-control" name="isDeleted" id="field_isDeleted"
                        [(ngModel)]="thongTinMo.isDeleted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.udf1" for="field_udf1">Udf 1</label>
                    <input type="text" class="form-control" name="udf1" id="field_udf1"
                        [(ngModel)]="thongTinMo.udf1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.udf2" for="field_udf2">Udf 2</label>
                    <input type="text" class="form-control" name="udf2" id="field_udf2"
                        [(ngModel)]="thongTinMo.udf2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.udf3" for="field_udf3">Udf 3</label>
                    <input type="text" class="form-control" name="udf3" id="field_udf3"
                        [(ngModel)]="thongTinMo.udf3" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.thongTinMo.nghiaTrang" for="field_nghiaTrang">Nghia Trang</label>
                    <select class="form-control" id="field_nghiaTrang" name="nghiaTrang" [(ngModel)]="thongTinMo.nghiaTrang" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nghiaTrangOption.id === thongTinMo.nghiaTrang?.id ? thongTinMo.nghiaTrang : nghiaTrangOption" *ngFor="let nghiaTrangOption of nghiatrangs; trackBy: trackNghiaTrangById">{{nghiaTrangOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

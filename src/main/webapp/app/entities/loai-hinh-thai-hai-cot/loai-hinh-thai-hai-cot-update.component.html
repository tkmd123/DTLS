<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-loai-hinh-thai-hai-cot-heading" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.home.createOrEditLabel">Create or edit a Loai Hinh Thai Hai Cot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!loaiHinhThaiHaiCot.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="loaiHinhThaiHaiCot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.maHinhThai" for="field_maHinhThai">Ma Hinh Thai</label>
                    <input type="text" class="form-control" name="maHinhThai" id="field_maHinhThai"
                        [(ngModel)]="loaiHinhThaiHaiCot.maHinhThai" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.tenHinhThai" for="field_tenHinhThai">Ten Hinh Thai</label>
                    <input type="text" class="form-control" name="tenHinhThai" id="field_tenHinhThai"
                        [(ngModel)]="loaiHinhThaiHaiCot.tenHinhThai" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.moTa" for="field_moTa">Mo Ta</label>
                    <input type="text" class="form-control" name="moTa" id="field_moTa"
                        [(ngModel)]="loaiHinhThaiHaiCot.moTa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.isDeleted" for="field_isDeleted">Is Deleted</label>
                    <input type="checkbox" class="form-control" name="isDeleted" id="field_isDeleted"
                        [(ngModel)]="loaiHinhThaiHaiCot.isDeleted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.udf1" for="field_udf1">Udf 1</label>
                    <input type="text" class="form-control" name="udf1" id="field_udf1"
                        [(ngModel)]="loaiHinhThaiHaiCot.udf1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.udf2" for="field_udf2">Udf 2</label>
                    <input type="text" class="form-control" name="udf2" id="field_udf2"
                        [(ngModel)]="loaiHinhThaiHaiCot.udf2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.loaiHinhThaiHaiCot.udf3" for="field_udf3">Udf 3</label>
                    <input type="text" class="form-control" name="udf3" id="field_udf3"
                        [(ngModel)]="loaiHinhThaiHaiCot.udf3" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlsApp.tinhThanh.home.title">Tinh Thanhs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tinh-thanh" [routerLink]="['/tinh-thanh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="dtlsApp.tinhThanh.home.createLabel">
            Create new Tinh Thanh
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtlsApp.tinhThanh.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tinhThanhs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maTinh"><span jhiTranslate="dtlsApp.tinhThanh.maTinh">Ma Tinh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tenTinh"><span jhiTranslate="dtlsApp.tinhThanh.tenTinh">Ten Tinh</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="moTa"><span jhiTranslate="dtlsApp.tinhThanh.moTa">Mo Ta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isDeleted"><span jhiTranslate="dtlsApp.tinhThanh.isDeleted">Is Deleted</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="udf1"><span jhiTranslate="dtlsApp.tinhThanh.udf1">Udf 1</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="udf2"><span jhiTranslate="dtlsApp.tinhThanh.udf2">Udf 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="udf3"><span jhiTranslate="dtlsApp.tinhThanh.udf3">Udf 3</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tinhThanh of tinhThanhs ;trackBy: trackId">
                <td><a [routerLink]="['/tinh-thanh', tinhThanh.id, 'view' ]">{{tinhThanh.id}}</a></td>
                <td>{{tinhThanh.maTinh}}</td>
                <td>{{tinhThanh.tenTinh}}</td>
                <td>{{tinhThanh.moTa}}</td>
                <td>{{tinhThanh.isDeleted}}</td>
                <td>{{tinhThanh.udf1}}</td>
                <td>{{tinhThanh.udf2}}</td>
                <td>{{tinhThanh.udf3}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tinh-thanh', tinhThanh.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tinh-thanh', tinhThanh.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tinh-thanh/'+ tinhThanh.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tinhThanhs && tinhThanhs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlsApp.capBac.home.title">Cap Bacs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cap-bac" [routerLink]="['/cap-bac/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="dtlsApp.capBac.home.createLabel">
            Create new Cap Bac
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtlsApp.capBac.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="capBacs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.maCapBac">Ma Cap Bac</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.tenCapBac">Ten Cap Bac</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.moTa">Mo Ta</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.isDeleted">Is Deleted</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.udf1">Udf 1</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.udf2">Udf 2</span></th>
            <th><span jhiTranslate="dtlsApp.capBac.udf3">Udf 3</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let capBac of capBacs ;trackBy: trackId">
                <td><a [routerLink]="['/cap-bac', capBac.id, 'view' ]">{{capBac.id}}</a></td>
                <td>{{capBac.maCapBac}}</td>
                <td>{{capBac.tenCapBac}}</td>
                <td>{{capBac.moTa}}</td>
                <td>{{capBac.isDeleted}}</td>
                <td>{{capBac.udf1}}</td>
                <td>{{capBac.udf2}}</td>
                <td>{{capBac.udf3}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cap-bac', capBac.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cap-bac', capBac.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cap-bac/'+ capBac.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

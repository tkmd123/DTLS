<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tach-chiet-heading" jhiTranslate="dtlsApp.tachChiet.home.createOrEditLabel">Create or edit a Tach Chiet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tachChiet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tachChiet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.maTachChiet" for="field_maTachChiet">Ma Tach Chiet</label>
                    <input type="text" class="form-control" name="maTachChiet" id="field_maTachChiet"
                        [(ngModel)]="tachChiet.maTachChiet" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.moTa" for="field_moTa">Mo Ta</label>
                    <input type="text" class="form-control" name="moTa" id="field_moTa"
                        [(ngModel)]="tachChiet.moTa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.ghiChu" for="field_ghiChu">Ghi Chu</label>
                    <input type="text" class="form-control" name="ghiChu" id="field_ghiChu"
                        [(ngModel)]="tachChiet.ghiChu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.thoiGianThucHien" for="field_thoiGianThucHien">Thoi Gian Thuc Hien</label>
                    <div class="d-flex">
                        <input id="field_thoiGianThucHien" type="datetime-local" class="form-control" name="thoiGianThucHien" [(ngModel)]="thoiGianThucHien"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.phuongPhapLoc" for="field_phuongPhapLoc">Phuong Phap Loc</label>
                    <select class="form-control" name="phuongPhapLoc" [(ngModel)]="tachChiet.phuongPhapLoc" id="field_phuongPhapLoc" >
                        <option value="KIT">{{'dtlsApp.PhuongPhapLoc.KIT' | translate}}</option>
                        <option value="PHENOL">{{'dtlsApp.PhuongPhapLoc.PHENOL' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.isDeleted" for="field_isDeleted">Is Deleted</label>
                    <input type="checkbox" class="form-control" name="isDeleted" id="field_isDeleted"
                        [(ngModel)]="tachChiet.isDeleted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.udf1" for="field_udf1">Udf 1</label>
                    <input type="text" class="form-control" name="udf1" id="field_udf1"
                        [(ngModel)]="tachChiet.udf1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.udf2" for="field_udf2">Udf 2</label>
                    <input type="text" class="form-control" name="udf2" id="field_udf2"
                        [(ngModel)]="tachChiet.udf2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.udf3" for="field_udf3">Udf 3</label>
                    <input type="text" class="form-control" name="udf3" id="field_udf3"
                        [(ngModel)]="tachChiet.udf3" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.nhanVienNghienMau" for="field_nhanVienNghienMau">Nhan Vien Nghien Mau</label>
                    <select class="form-control" id="field_nhanVienNghienMau" name="nhanVienNghienMau" [(ngModel)]="tachChiet.nhanVienNghienMau" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nhanVienOption.id === tachChiet.nhanVienNghienMau?.id ? tachChiet.nhanVienNghienMau : nhanVienOption" *ngFor="let nhanVienOption of nhanviens; trackBy: trackNhanVienById">{{nhanVienOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tachChiet.nhanVienTachADN" for="field_nhanVienTachADN">Nhan Vien Tach ADN</label>
                    <select class="form-control" id="field_nhanVienTachADN" name="nhanVienTachADN" [(ngModel)]="tachChiet.nhanVienTachADN" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nhanVienOption.id === tachChiet.nhanVienTachADN?.id ? tachChiet.nhanVienTachADN : nhanVienOption" *ngFor="let nhanVienOption of nhanviens; trackBy: trackNhanVienById">{{nhanVienOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

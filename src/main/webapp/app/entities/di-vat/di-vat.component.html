<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlsApp.diVat.home.title">Di Vats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-di-vat" [routerLink]="['/di-vat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="dtlsApp.diVat.home.createLabel">
            Create new Di Vat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtlsApp.diVat.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="diVats">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlsApp.diVat.moTa">Mo Ta</span></th>
            <th><span jhiTranslate="dtlsApp.diVat.isDeleted">Is Deleted</span></th>
            <th><span jhiTranslate="dtlsApp.diVat.thongTinKhaiQuat">Thong Tin Khai Quat</span></th>
            <th><span jhiTranslate="dtlsApp.diVat.loaiDiVat">Loai Di Vat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diVat of diVats ;trackBy: trackId">
                <td><a [routerLink]="['/di-vat', diVat.id, 'view' ]">{{diVat.id}}</a></td>
                <td>{{diVat.moTa}}</td>
                <td>{{diVat.isDeleted}}</td>
                <td>
                    <div *ngIf="diVat.thongTinKhaiQuat">
                        <a [routerLink]="['../thong-tin-khai-quat', diVat.thongTinKhaiQuat?.id, 'view' ]" >{{diVat.thongTinKhaiQuat?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="diVat.loaiDiVat">
                        <a [routerLink]="['../loai-di-vat', diVat.loaiDiVat?.id, 'view' ]" >{{diVat.loaiDiVat?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/di-vat', diVat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/di-vat', diVat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'di-vat/'+ diVat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

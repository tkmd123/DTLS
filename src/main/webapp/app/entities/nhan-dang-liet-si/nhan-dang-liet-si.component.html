<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlsApp.nhanDangLietSi.home.title">Nhan Dang Liet Sis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nhan-dang-liet-si" [routerLink]="['/nhan-dang-liet-si/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="dtlsApp.nhanDangLietSi.home.createLabel">
            Create new Nhan Dang Liet Si
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtlsApp.nhanDangLietSi.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="nhanDangLietSis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlsApp.nhanDangLietSi.giaTri">Gia Tri</span></th>
            <th><span jhiTranslate="dtlsApp.nhanDangLietSi.moTa">Mo Ta</span></th>
            <th><span jhiTranslate="dtlsApp.nhanDangLietSi.isDeleted">Is Deleted</span></th>
            <th><span jhiTranslate="dtlsApp.nhanDangLietSi.nhanDang">Nhan Dang</span></th>
            <th><span jhiTranslate="dtlsApp.nhanDangLietSi.lietSi">Liet Si</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nhanDangLietSi of nhanDangLietSis ;trackBy: trackId">
                <td><a [routerLink]="['/nhan-dang-liet-si', nhanDangLietSi.id, 'view' ]">{{nhanDangLietSi.id}}</a></td>
                <td>{{nhanDangLietSi.giaTri}}</td>
                <td>{{nhanDangLietSi.moTa}}</td>
                <td>{{nhanDangLietSi.isDeleted}}</td>
                <td>
                    <div *ngIf="nhanDangLietSi.nhanDang">
                        <a [routerLink]="['../nhan-dang', nhanDangLietSi.nhanDang?.id, 'view' ]" >{{nhanDangLietSi.nhanDang?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="nhanDangLietSi.lietSi">
                        <a [routerLink]="['../ho-so-liet-si', nhanDangLietSi.lietSi?.id, 'view' ]" >{{nhanDangLietSi.lietSi?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/nhan-dang-liet-si', nhanDangLietSi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nhan-dang-liet-si', nhanDangLietSi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'nhan-dang-liet-si/'+ nhanDangLietSi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vungADN">
            <h2><span jhiTranslate="dtlsApp.vungADN.detail.title">Vung ADN</span> {{vungADN.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dtlsApp.vungADN.maVungADN">Ma Vung ADN</span></dt>
                <dd>
                    <span>{{vungADN.maVungADN}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.vungADN.tenVungADN">Ten Vung ADN</span></dt>
                <dd>
                    <span>{{vungADN.tenVungADN}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.vungADN.moTa">Mo Ta</span></dt>
                <dd>
                    <span>{{vungADN.moTa}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.vungADN.isDeleted">Is Deleted</span></dt>
                <dd>
                    <span>{{vungADN.isDeleted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vung-adn', vungADN.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

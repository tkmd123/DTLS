<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pCRMoi">
            <h2><span jhiTranslate="dtlsApp.pCRMoi.detail.title">PCR Moi</span> {{pCRMoi.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dtlsApp.pCRMoi.maMoi">Ma Moi</span></dt>
                <dd>
                    <span>{{pCRMoi.maMoi}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.pCRMoi.tenMoi">Ten Moi</span></dt>
                <dd>
                    <span>{{pCRMoi.tenMoi}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.pCRMoi.moTa">Mo Ta</span></dt>
                <dd>
                    <span>{{pCRMoi.moTa}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.pCRMoi.isDeleted">Is Deleted</span></dt>
                <dd>
                    <span>{{pCRMoi.isDeleted}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.pCRMoi.udf1">Udf 1</span></dt>
                <dd>
                    <span>{{pCRMoi.udf1}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.pCRMoi.udf2">Udf 2</span></dt>
                <dd>
                    <span>{{pCRMoi.udf2}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.pCRMoi.udf3">Udf 3</span></dt>
                <dd>
                    <span>{{pCRMoi.udf3}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pcr-moi', pCRMoi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

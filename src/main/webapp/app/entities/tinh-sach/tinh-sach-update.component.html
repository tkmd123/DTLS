<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tinh-sach-heading" jhiTranslate="dtlsApp.tinhSach.home.createOrEditLabel">Create or edit a Tinh Sach</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tinhSach.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tinhSach.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.maTinhSach" for="field_maTinhSach">Ma Tinh Sach</label>
                    <input type="text" class="form-control" name="maTinhSach" id="field_maTinhSach"
                        [(ngModel)]="tinhSach.maTinhSach" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.thoiGianThucHien" for="field_thoiGianThucHien">Thoi Gian Thuc Hien</label>
                    <div class="d-flex">
                        <input id="field_thoiGianThucHien" type="datetime-local" class="form-control" name="thoiGianThucHien" [(ngModel)]="thoiGianThucHien"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.phuongPhapTinhSach" for="field_phuongPhapTinhSach">Phuong Phap Tinh Sach</label>
                    <select class="form-control" name="phuongPhapTinhSach" [(ngModel)]="tinhSach.phuongPhapTinhSach" id="field_phuongPhapTinhSach" >
                        <option value="ENZYM">{{'dtlsApp.PhuongPhapTinhSach.ENZYM' | translate}}</option>
                        <option value="KIT">{{'dtlsApp.PhuongPhapTinhSach.KIT' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.moTa" for="field_moTa">Mo Ta</label>
                    <input type="text" class="form-control" name="moTa" id="field_moTa"
                        [(ngModel)]="tinhSach.moTa" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.isDeleted" for="field_isDeleted">Is Deleted</label>
                    <input type="checkbox" class="form-control" name="isDeleted" id="field_isDeleted"
                        [(ngModel)]="tinhSach.isDeleted" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.udf1" for="field_udf1">Udf 1</label>
                    <input type="text" class="form-control" name="udf1" id="field_udf1"
                        [(ngModel)]="tinhSach.udf1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.udf2" for="field_udf2">Udf 2</label>
                    <input type="text" class="form-control" name="udf2" id="field_udf2"
                        [(ngModel)]="tinhSach.udf2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.udf3" for="field_udf3">Udf 3</label>
                    <input type="text" class="form-control" name="udf3" id="field_udf3"
                        [(ngModel)]="tinhSach.udf3" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.nhanVienTinhSach" for="field_nhanVienTinhSach">Nhan Vien Tinh Sach</label>
                    <select class="form-control" id="field_nhanVienTinhSach" name="nhanVienTinhSach" [(ngModel)]="tinhSach.nhanVienTinhSach" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nhanVienOption.id === tinhSach.nhanVienTinhSach?.id ? tinhSach.nhanVienTinhSach : nhanVienOption" *ngFor="let nhanVienOption of nhanviens; trackBy: trackNhanVienById">{{nhanVienOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dtlsApp.tinhSach.mayTinhSach" for="field_mayTinhSach">May Tinh Sach</label>
                    <select class="form-control" id="field_mayTinhSach" name="mayTinhSach" [(ngModel)]="tinhSach.mayTinhSach" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mayPCROption.id === tinhSach.mayTinhSach?.id ? tinhSach.mayTinhSach : mayPCROption" *ngFor="let mayPCROption of maypcrs; trackBy: trackMayPCRById">{{mayPCROption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

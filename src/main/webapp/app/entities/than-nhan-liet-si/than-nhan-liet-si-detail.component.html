<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="thanNhanLietSi">
            <h2><span jhiTranslate="dtlsApp.thanNhanLietSi.detail.title">Than Nhan Liet Si</span> {{thanNhanLietSi.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dtlsApp.thanNhanLietSi.moTa">Mo Ta</span></dt>
                <dd>
                    <span>{{thanNhanLietSi.moTa}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.thanNhanLietSi.isDeleted">Is Deleted</span></dt>
                <dd>
                    <span>{{thanNhanLietSi.isDeleted}}</span>
                </dd>
                <dt><span jhiTranslate="dtlsApp.thanNhanLietSi.hoSoLietSi">Ho So Liet Si</span></dt>
                <dd>
                    <div *ngIf="thanNhanLietSi.hoSoLietSi">
                        <a [routerLink]="['/ho-so-liet-si', thanNhanLietSi.hoSoLietSi?.id, 'view']">{{thanNhanLietSi.hoSoLietSi?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="dtlsApp.thanNhanLietSi.quanHeThanNhan">Quan He Than Nhan</span></dt>
                <dd>
                    <div *ngIf="thanNhanLietSi.quanHeThanNhan">
                        <a [routerLink]="['/quan-he-than-nhan', thanNhanLietSi.quanHeThanNhan?.id, 'view']">{{thanNhanLietSi.quanHeThanNhan?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="dtlsApp.thanNhanLietSi.hoSoThanNhan">Ho So Than Nhan</span></dt>
                <dd>
                    <div *ngIf="thanNhanLietSi.hoSoThanNhan">
                        <a [routerLink]="['/ho-so-than-nhan', thanNhanLietSi.hoSoThanNhan?.id, 'view']">{{thanNhanLietSi.hoSoThanNhan?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/than-nhan-liet-si', thanNhanLietSi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

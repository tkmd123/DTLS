<div>
    <h2 id="page-heading">
        <span jhiTranslate="dtlsApp.hoaChatMacDinh.home.title">Hoa Chat Mac Dinhs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hoa-chat-mac-dinh" [routerLink]="['/hoa-chat-mac-dinh/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="dtlsApp.hoaChatMacDinh.home.createLabel">
            Create new Hoa Chat Mac Dinh
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtlsApp.hoaChatMacDinh.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hoaChatMacDinhs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dtlsApp.hoaChatMacDinh.loaiThaoTac">Loai Thao Tac</span></th>
            <th><span jhiTranslate="dtlsApp.hoaChatMacDinh.isDefault">Is Default</span></th>
            <th><span jhiTranslate="dtlsApp.hoaChatMacDinh.isDeleted">Is Deleted</span></th>
            <th><span jhiTranslate="dtlsApp.hoaChatMacDinh.udf1">Udf 1</span></th>
            <th><span jhiTranslate="dtlsApp.hoaChatMacDinh.udf2">Udf 2</span></th>
            <th><span jhiTranslate="dtlsApp.hoaChatMacDinh.udf3">Udf 3</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hoaChatMacDinh of hoaChatMacDinhs ;trackBy: trackId">
                <td><a [routerLink]="['/hoa-chat-mac-dinh', hoaChatMacDinh.id, 'view' ]">{{hoaChatMacDinh.id}}</a></td>
                <td>{{hoaChatMacDinh.loaiThaoTac}}</td>
                <td>{{hoaChatMacDinh.isDefault}}</td>
                <td>{{hoaChatMacDinh.isDeleted}}</td>
                <td>{{hoaChatMacDinh.udf1}}</td>
                <td>{{hoaChatMacDinh.udf2}}</td>
                <td>{{hoaChatMacDinh.udf3}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hoa-chat-mac-dinh', hoaChatMacDinh.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hoa-chat-mac-dinh', hoaChatMacDinh.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'hoa-chat-mac-dinh/'+ hoaChatMacDinh.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
